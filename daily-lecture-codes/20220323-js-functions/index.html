<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
  </head>

  <script>
    /**
     * Function  to calculate power of values
     * **/
    function calculation(num1, num2) {
      document.write(Math.pow(num1, num2));
    }

    /**
     * Arrow function ES6
     * */
    const loopCalc = (num1, num2) => {
      //   5 ^ ((6 == 5 * 5 * 5 * 5 * 5 * 5) == 15625);
      let tempNum = 1;

      for (let i = 1; i <= num2; i++) {
        tempNum = tempNum * num1;
      }
      document.write(
        `The power value of ${num1}^${num2} is: ${tempNum} `,
        "<br/>"
      );
    };

    loopCalc(10, 6);
    calculation(5, 6);
  </script>
  <body>
    <h1>Sunil</h1>
  </body>
</html>
