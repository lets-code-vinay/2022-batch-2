<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="fb-signup-div">
      <div class="sign-up-title">
        <h2 id="title">Sign Up</h2>
        <div class="cross-icon">
          <img src="cross.png" height="24px" width="24px" />
        </div>
      </div>
      <span class="tag">It's quick and easy.</span>
      <hr />
      <div class="form">
        <div class="names">
          <input
            type="text"
            placeholder="First Name"
            id="first-name"
            class="name-input"
          />
          <input
            type="text"
            placeholder="Surname Name"
            id="surname-name"
            class="name-input"
          />
        </div>
        <input
          type="text"
          placeholder="Mobile number or Email Address"
          class="email-mobile"
        />

        <input type="password" placeholder="New Password" class="password" />
        <div class="date-of-birth">
          <label>Date of Birth</label><br />
          <div class="dob">
            <select>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
            </select>

            <select>
              <option>Jan</option>
              <option>Feb</option>
              <option>Mar</option>
              <option>Apr</option>
              <option>May</option>
              <option>Jun</option>
            </select>

            <select>
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
