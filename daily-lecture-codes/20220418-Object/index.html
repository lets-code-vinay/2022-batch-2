      /**
       * Object.freeze({}) used to freeze object so it can not be changed or altered
       */
      // const objName = Object.freeze({});

      const objFreeze = Object.freeze({
        color: "red",
        wheels: 4,
        engine: { cylinders: 4, size: 2.2 },
      });

      const newObj = { ...objFreeze };

      newObj.wheels = 5;
      newObj.color = "Blue";
      newObj.id = 10;

      objFreeze.id = 100;

      // console.log("newObj-->", newObj);

       * Object.isFrozen() : used to verify whether object is frozen or not
       */

      // console.log(Object.isFrozen(newObj));

      /**
       * Object.seal(): used to seal any object, Object can changed
       * an new element can not be inserted in the object
       */
      const weekDays = {
        day1: "Sun",
        day2: "Mon",
        day3: "Tues",
        day4: "Wed",
      };

      Object.seal(weekDays);

      weekDays.day2 = "Monday";
      weekDays.day4 = "Wednesday";
      weekDays.day5 = "Thursday";

      // console.log("weekdays", weekDays);

      /**
       * Object.isSealed() : used to check if the object is sealed or not.

      const weekDays2 = {

      weekDays2.day5 = "Thursday";

      /**

       */
      const allKeys = Object.keys(weekDays2);
      console.log("allkeys-->", allKeys);

      const TABS = {
        TAB1: { label: "Tab1", value: "TAB1", text: "Home" },
        TAB2: { label: "Tab2", value: "TAB2", text: "About" },
        TAB3: { label: "Tab3", value: "TAB3", text: "Contact" },
      };

      console.log(Object.keys(TABS));

      /**
       * Object.values(): to get all the keys into array
       */
      const allValues = Object.values(weekDays2).filter(

      const labels = tabsValues.map((tab) => tab.text);
      const text = labels.filter((text) => text == "About");
