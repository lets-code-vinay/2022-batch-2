<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <!-- Internal styling -->
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <div>
      <!-- Table tag is used to create table  -->
      <table>
        <!-- tr tag used to create "table Row" -->
        <!-- heading of table -->
        <tr>
          <!-- th tag used to create "table head" -->
          <th>Sr. no</th>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
          <th>Placement</th>
        </tr>

        <!-- main contents of table -->
        <!-- fist entry -->
        <tr>
          <td>1</td>
          <td>Alex</td>
          <td>25</td>
          <td>FrontEnd</td>
          <td>Microsoft</td>
        </tr>

        <!-- Second Entry -->
        <tr>
          <td>2</td>
          <td>David</td>
          <td>23</td>
          <td>BackEnd</td>
          <td>Amazon</td>
        </tr>

        <!-- Third Entry -->
        <tr>
          <td>3</td>
          <td>Sunil</td>
          <td>26</td>
          <td>FrontEnd</td>
          <td>Facebook</td>
        </tr>

        <!-- Fourth Entry -->
        <tr>
          <td>4</td>
          <td>Inderpal</td>
          <td>30</td>
          <td>Web Developer</td>
          <td>Logiciel</td>
        </tr>
      </table>
    </div>
  </body>
</html>
