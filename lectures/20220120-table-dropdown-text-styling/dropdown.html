<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown</title>
  </head>
  <style>
    body {
      color: blue;
    }
    select {
      background-color: aqua;
      color: brown;
      width: 20%;
      text-align: center;
    }
  </style>
  <body>
    <!-- Here we are going to learn dropdowns -->
    <div style="margin-left: 30%; margin-top: 5%">
      <h2>The famous pokemon</h2>
      <div>
        <label>Pokemon</label>
        <select>
          <option value="pikachu">Pikachu</option>
          <option value="charmender">Charmender</option>
          <option value="greyninja">Greyninja</option>
          <option value="sobble">Sobble</option>
          <option value="Bulbasaur">Bulbasaur</option>
          <option value="Halucha">Halucha</option>
        </select>
      </div>

      <input type="submit" value="Submit" />
    </div>
  </body>
</html>
