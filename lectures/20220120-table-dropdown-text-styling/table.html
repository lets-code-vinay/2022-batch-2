<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <!-- Internal styling -->
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <div>
      <!-- Table tag is used to create table  -->
      <table>
        <!-- tr tag used to create "table Row" -->
        <!-- heading of table -->
        <tr>
          <!-- th tag used to create "table head" -->
          <th>Day</th>
          <th>I</th>
          <th>II</th>
          <th>III</th>
          <th>No Period</th>

          <th>IV</th>
          <th>V</th>
          <th>VI</th>
          <th>VII</th>
        </tr>

        <!-- main contents of table -->
        <!-- fist entry -->
        <tr>
          <td>Monday</td>
          <td>Eng</td>
          <td>Math</td>
          <td>Chem</td>
          <td rowspan="6">L<br />u<br />n<br />c<br />h<br /></td>
          <td colspan="3">Lab</td>
          <td>Play</td>
        </tr>

        <!-- Second Entry -->
        <tr>
          <td>Tuesday</td>
          <td colspan="3">Lab</td>
          <td>Eng</td>
          <td>Chem</td>
          <td>Phys</td>
          <td>Play</td>
        </tr>

        <!-- Third Entry -->
        <tr>
          <td>Wednesday</td>
          <td>Math</td>
          <td>Bio</td>
          <td>Chem</td>
          <td>Coding</td>
          <td colspan="3">Lab</td>
        </tr>

        <!-- Fourth Entry -->
        <tr>
          <td>Thursday</td>
          <td>Chem</td>
          <td>Coding</td>
          <td>Phys</td>
          <td colspan="3">Lab</td>
          <td>Play</td>
        </tr>

        <!-- Fifth Entry -->
        <tr>
          <td>Friday</td>
          <td colspan="3">Phy Lab</td>
          <td>Math</td>
          <td>Chem</td>
          <td>Free</td>
          <td>Eng</td>
        </tr>

        <!-- Sixth Entry -->
        <tr>
          <td>Saturday</td>
          <td>Gen</td>
          <td>Math</td>
          <td>Coding</td>
          <td colspan="3">Seminar</td>
          <td>Sports</td>
        </tr>
      </table>
    </div>
  </body>
</html>
